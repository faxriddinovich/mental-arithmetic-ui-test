name: Android Build

on: push

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1

      - name: Set Up JDK
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: Build
        run: npm install
        
      - name: Install deps
        run: |
          npm install theta-rpc-http-client-1.2.2.tgz
          npm install mental-arithmetic-themes-1.0.0.tgz

      - name: Build Project
        run: yarn capacitor:build --android
